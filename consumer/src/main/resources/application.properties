spring.application.name=kafka-consumer
application.id=1

server.port=0

spring.kafka.bootstrap-servers=localhost:9000,localhost:9001,localhost:9002

spring.kafka.consumer.bootstrap-servers=localhost:9000,localhost:9001,localhost:9002
spring.kafka.consumer.client-id=${spring.application.name}-${application.id}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.IntegerDeserializer
spring.kafka.consumer.value-deserializer=com.priyakdey.kafka.consumer.deserilizer.ProductDeserializer
spring.kafka.consumer.group-id=product-events
spring.kafka.consumer.properties.spring.json.trusted.packages=com.priyakdey.kafka.consumer.model
